<div class="container">

    <div class="row">
        <div class="col-md-5 mx-auto">
            <h3 class="mt-3 mb-3">{{title}}</h3>

            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isInvalidLogin">{{error}}
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="form-group mb-2">
                        <label class="label mb-2">
                            Username
                        </label>
                        <input type="text" name="username" [(ngModel)]="username" class="form-control" />
                    </div>
                    <div class="form-group mb-2">
                        <label class="label mb-2">
                            Password
                        </label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" />
                    </div>

                    <div class="form-group mb-2 mt-4">
                        <button class="btn btn-outline-success" type="submit" (click)=handleBasicAuthentication()>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
