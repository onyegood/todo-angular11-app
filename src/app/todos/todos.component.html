<h2>My Todos</h2>
<div class="row">
    <div class="col-md-11"></div>
    <div class="col-md-1">
        <button class="btn btn-sm btn-success btn-block" (click)="saveTodo()">Add</button>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <caption>My Todo's</caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Is completed?</th>
                    <th>Target Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td>{{todo.id}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.isDone}}</td>
                    <td>{{todo.targetDate | date}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary">View</button> ||
                        <button class="btn btn-sm btn-success" (click)="updateTodo(todo.id)">Edit</button> ||
                        <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
